<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    google-site-verification: google81f3aebe7e8e6de5.html
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-main">
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter city name..."
          autocomplete="off"
        />
      </div>
      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Amravati, IN</div>
          <div class="date" id="date">9 June (Wednesday), 2021</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">32&deg;C</div>
          <div class="min-max" id="min-max">
            30&deg;C (min) / 32&deg;C (max)
          </div>
          <div class="weather" id="weather">Clear</div>
          <div class="img"><img src="bg.jpg" alt="cloud" /></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
